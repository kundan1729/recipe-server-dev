services:
  - type: web
    name: recipe-ai-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://recipe-client-dev-z6ev.vercel.app
      - key: PORT
        value: 10000
